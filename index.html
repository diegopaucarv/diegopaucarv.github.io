 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Paucar - CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --background: #ffffff;
            --text: #1a1a1a;
            --text-light: #666666;
            --border: #e0e0e0;
            --accent-work: #2196F3;
            --accent-design: #FF6B6B;
            --accent-edu: #4CAF50;
            --accent-other: #FFC107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* LANGUAGE TOGGLE */
        .language-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
            display: flex;
            gap: 0.25rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.25rem;
        }

        .lang-btn {
            padding: 0.5rem 0.75rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-light);
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .lang-btn.active {
            background: var(--primary);
            color: var(--background);
        }

        /* HEADER */
        .header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            padding: 3rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
            border-bottom: 1px solid var(--border);
            align-items: start;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid var(--primary);
            background: var(--border);
        }

        .header-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .header-professions {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .header-description {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .btn-print {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-print:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* TIMELINE */
        .timeline-section {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .timeline {
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 100%;
            background: var(--border);
            top: 0;
        }

        .timeline-item {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            margin-bottom: 2.5rem;
            align-items: flex-start;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-item:nth-child(1) { animation-delay: 0.1s; }
        .timeline-item:nth-child(2) { animation-delay: 0.15s; }
        .timeline-item:nth-child(3) { animation-delay: 0.2s; }
        .timeline-item:nth-child(4) { animation-delay: 0.25s; }
        .timeline-item:nth-child(5) { animation-delay: 0.3s; }

        .timeline-content {
            font-size: 0.95rem;
        }

        .timeline-content.left {
            text-align: right;
        }

        .timeline-content.right {
            text-align: left;
        }

        .timeline-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .timeline-year {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
            order: 2;
        }

        /* square bullet integrated with title */
        .timeline-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .timeline-content.left .timeline-header {
            flex-direction: row-reverse;
        }

        .timeline-bullet {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            background: var(--primary);
            flex-shrink: 0;
        }

        .timeline-bullet.work { background: var(--accent-work); }
        .timeline-bullet.design { background: var(--accent-design); }
        .timeline-bullet.education { background: var(--accent-edu); }
        .timeline-bullet.other { background: var(--accent-other); }

        .timeline-item h3 {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text);
        }

        .timeline-role {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .timeline-description {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-top: 0.5rem;
        }

        /* INFO CARDS */
        .info-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .info-card {
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: #fafafa;
        }

        .info-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--primary);
        }

        .info-item {
            margin-bottom: 1.25rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .info-item p {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .info-item a {
            color: var(--accent-work);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .info-item a:hover {
            color: var(--primary);
        }

        /* SKILLS */
        .skills-section {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .skill-tag {
            display: inline-block;
            padding: 0.45rem 0.9rem;
            background: #f0f0f0;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: var(--primary);
            color: var(--background);
            border-color: var(--primary);
        }

        /* FOOTER */
        .footer {
            margin-top: 3rem;
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--accent-work);
            text-decoration: none;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 2rem 1.5rem;
            }

            .header-content h1 {
                font-size: 1.75rem;
            }

            .timeline::before {
                left: 7px;
            }

            .timeline-item {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .timeline-content {
                text-align: left !important;
            }

            .timeline-content.left .timeline-header {
                flex-direction: row;
            }

            .timeline-center {
                flex-direction: row;
                gap: 1rem;
                margin-bottom: 0.5rem;
            }

            .timeline-year {
                order: 1;
            }

            .section-title {
                font-size: 1.4rem;
            }

            .language-toggle {
                top: 1rem;
                right: 1rem;
            }

            .info-section {
                grid-template-columns: 1fr;
            }
        }

        /* PRINT STYLES */
        @media print {
            .language-toggle,
            .btn-print {
                display: none;
            }

            body {
                background: white;
            }

            .header {
                border-bottom: 2px solid var(--primary);
            }
        }

        /* LANGUAGE FADE */
        [data-lang] {
            transition: opacity 0.3s ease;
        }

        [data-lang].hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button class="lang-btn active" data-lang="en" onclick="changeLanguage('en')">EN</button>
        <button class="lang-btn" data-lang="es" onclick="changeLanguage('es')">ES</button>
    </div>

    <!-- Header -->
    <div class="header">
        <img id="profileImage" src="/placeholder.svg?height=100&width=100" alt="Profile" class="profile-image">
        <div class="header-content">
            <p class="header-subtitle" data-lang="en">Hello, my name is</p>
            <p class="header-subtitle hidden" data-lang="es">Hola, mi nombre es</p>
            
            <h1 id="personName">Diego Paucar</h1>
            
            <p class="header-professions" id="professions">Full Stack Developer</p>
            
            <p class="header-description" id="description">Passionate about building elegant and functional digital experiences.</p>
            
            <button class="btn-print" onclick="window.print()">
                <span>ðŸ“„</span>
                <span data-lang="en">Print Resume</span>
                <span class="hidden" data-lang="es">Imprimir CV</span>
            </button>
        </div>
    </div>

    <!-- Timeline Section -->
    <div class="timeline-section">
        <h2 class="section-title" data-lang="en">Experience</h2>
        <h2 class="section-title hidden" data-lang="es">Experiencia</h2>
        
        <div class="timeline" id="timelineContainer">
            <!-- Timeline items populated by JavaScript -->
        </div>
    </div>

    <!-- Education & Links -->
    <div class="info-section" id="infoSection">
        <!-- Populated by JavaScript -->
    </div>

    <!-- Skills Section -->
    <div class="skills-section" id="skillsSection">
        <!-- Populated by JavaScript -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p data-lang="en">Â© 2026 Diego Paucar. All rights reserved.</p>
        <p class="hidden" data-lang="es">Â© 2026 Diego Paucar. Todos los derechos reservados.</p>
    </div>

    <script>
        let cvData = null;
        let currentLanguage = localStorage.getItem('language') || 'en';

        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage(currentLanguage);
            fetchCVData();
        });

        async function fetchCVData() {
            try {
                const response = await fetch('./cvs.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                const data = JSON.parse(text);
                cvData = Array.isArray(data) ? data[0] : data;
                renderCV();
            } catch (error) {
                console.error('Error loading CV:', error);
                loadMockData();
            }
        }

        function loadMockData() {
            cvData = {
                nombres: 'Diego Paucar',
                profesiones: [
                    { id: 1, profesion: 'Full Stack Developer' },
                    { id: 2, profesion: 'UI Designer' }
                ],
                perfil: 'Passionate about building elegant and functional digital experiences.',
                foto_url: '/placeholder.svg?height=100&width=100',
                experiencia: [
                    {
                        id: 1,
                        institucion: 'Tech Company',
                        rol: 'Senior Developer',
                        inicio_anio: '2023-01-15',
                        fin_anio: 'Actual',
                        tareas: 'Led development of new features and mentored junior developers.',
                        profesion_id: 1
                    },
                    {
                        id: 2,
                        institucion: 'Design Studio',
                        rol: 'UI/UX Designer',
                        inicio_anio: '2021-06-01',
                        fin_anio: '2022-12-31',
                        tareas: 'Designed user interfaces for web and mobile applications.',
                        profesion_id: 2
                    }
                ],
                educacion: [
                    {
                        id: 1,
                        titulo: 'Bachelor in Computer Science',
                        institucion: 'University Name',
                        fecha_inicio: '2018-09-01'
                    }
                ],
                enlaces_personales: [
                    { id: 1, tipo: 'GitHub', url: 'https://github.com' },
                    { id: 2, tipo: 'LinkedIn', url: 'https://linkedin.com' }
                ],
                skills: [
                    { skill_name: 'React', tipo_skill: 'Professional skills', profesion_id: 1 },
                    { skill_name: 'JavaScript', tipo_skill: 'Professional skills', profesion_id: 1 }
                ]
            };
            renderCV();
        }

        function renderCV() {
            if (!cvData) return;

            document.getElementById('personName').textContent = cvData.nombres || 'Name';
            document.getElementById('professions').textContent = cvData.profesiones?.map(p => p.profesion).join(' | ') || '';
            document.getElementById('description').textContent = cvData.perfil || '';
            
            if (cvData.foto_url) {
                document.getElementById('profileImage').src = cvData.foto_url;
            }

            renderTimeline();
            renderInfoSections();
            renderSkills();
        }

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';

            if (!cvData.experiencia) return;

            const sorted = [...cvData.experiencia].sort((a, b) => {
                const dateA = new Date(a.inicio_anio === 'Actual' ? Date.now() : a.inicio_anio);
                const dateB = new Date(b.inicio_anio === 'Actual' ? Date.now() : b.inicio_anio);
                return dateB - dateA;
            });

            sorted.forEach((exp, index) => {
                const isLeft = index % 2 === 0;
                const year = formatYear(exp.inicio_anio, exp.fin_anio);
                const categoryClass = getCategoryClass(exp.profesion_id);

                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const contentClass = isLeft ? 'left' : 'right';
                const emptyDiv = isLeft ? '' : `<div></div>`;
                const bulletDiv = `
                    <div class="timeline-center">
                        <div class="timeline-bullet ${categoryClass}"></div>
                        <p class="timeline-year">${year}</p>
                    </div>
                `;
                const contentDiv = `
                    <div class="timeline-content ${contentClass}">
                        <div class="timeline-header">
                            <div class="timeline-bullet ${categoryClass}"></div>
                            <h3>${exp.institucion}</h3>
                        </div>
                        <p class="timeline-role">${exp.rol}</p>
                        <p class="timeline-description">${exp.tareas}</p>
                    </div>
                `;

                if (isLeft) {
                    item.innerHTML = `${contentDiv}${bulletDiv}${emptyDiv}`;
                } else {
                    item.innerHTML = `${emptyDiv}${bulletDiv}${contentDiv}`;
                }

                container.appendChild(item);
            });
        }

        function getCategoryClass(profId) {
            const map = { 1: 'work', 2: 'design', 3: 'education' };
            return map[profId] || 'other';
        }

        function renderInfoSections() {
            const container = document.getElementById('infoSection');
            container.innerHTML = '';

            if (cvData.educacion && cvData.educacion.length > 0) {
                const eduCard = document.createElement('div');
                eduCard.className = 'info-card';
                eduCard.innerHTML = `
                    <h3 data-lang="en">Education</h3>
                    <h3 class="hidden" data-lang="es">EducaciÃ³n</h3>
                    ${cvData.educacion.map(edu => `
                        <div class="info-item">
                            <h4>${edu.titulo}</h4>
                            <p>${edu.institucion}</p>
                            <p>${new Date(edu.fecha_inicio).getFullYear()}</p>
                        </div>
                    `).join('')}
                `;
                container.appendChild(eduCard);
            }

            if (cvData.enlaces_personales && cvData.enlaces_personales.length > 0) {
                const linksCard = document.createElement('div');
                linksCard.className = 'info-card';
                linksCard.innerHTML = `
                    <h3 data-lang="en">Links</h3>
                    <h3 class="hidden" data-lang="es">Enlaces</h3>
                    ${cvData.enlaces_personales.map(link => `
                        <div class="info-item">
                            <h4><a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.tipo}</a></h4>
                        </div>
                    `).join('')}
                `;
                container.appendChild(linksCard);
            }
        }

        function renderSkills() {
            const container = document.getElementById('skillsSection');
            if (!cvData.skills || cvData.skills.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.innerHTML = `
                <h2 class="section-title" data-lang="en">Skills</h2>
                <h2 class="section-title hidden" data-lang="es">Habilidades</h2>
                <div class="skills-grid">
                    ${cvData.skills.map(skill => `
                        <span class="skill-tag">${skill.skill_name}</span>
                    `).join('')}
                </div>
            `;
        }

        function formatYear(start, end) {
            const startYear = new Date(start).getFullYear();
            const endYear = end === 'Actual' ? 'Present' : new Date(end).getFullYear();
            return `${startYear} â€“ ${endYear}`;
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            document.querySelectorAll('[data-lang]').forEach(el => {
                el.classList.toggle('hidden', el.dataset.lang !== lang);
            });
        }
    </script>
</body>
</html>
